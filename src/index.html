<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="main__card" data-qa="card">
        <img
          src="images/imac.jpeg"
          alt="imac-image"
          class="main__img"
        >
        <div class="main__card-content">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="main__card-productCode">Код товара: 195434</div>
        <div class="main__card-reviews">
          <div class="main__card-reviews-stars">
            <div class="main__card-star--active"></div>
            <div class="main__card-star--active"></div>
            <div class="main__card-star--active"></div>
            <div class="main__card-star--active"></div>
            <div class="main__card-star"></div>
          </div>
          <div class="main__card-reviews-count">Отзывов: 5</div>
        </div>
        <div class="main__card-price">
          <div class="main__card-text">Цена:</div>
          <div class="main__card-value">69 999 грн</div>
        </div>
        <a
          href="#"
          class="main__card-btn-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </main>
  </body>
</html>
